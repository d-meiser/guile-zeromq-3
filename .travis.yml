sudo: false
virtualenv:
  system_site_packages: true
addons:
  apt:
    packages:
    - libzmq-dev
    - libgmp-dev
    - libunistring-dev
    - libgc-dev
    - texinfo
cache:
  directories:
  - guile
  - guile-2.0.11
before_install:
  - sh ./utilities/get_guile.sh
  - export PKG_CONFIG_PATH=`pwd`/guile/lib/pkgconfig
  - export LD_LIBRARY_PATH=`pwd`/guile/lib:$LD_LIBRARY_PATH
  - export PATH=`pwd`/guile/bin:$PATH
script:
  - ./autogen.sh
  - ./configure --prefix=`pwd`/guile
  - make
  - make install
  - ls `pwd`/guile/share/guile/site/2.0
  - guile -e main dbg.scm
  - guile -e main examples/hello-srv.scm &
  - guile -e main examples/hello-client.scm

